<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Add same header and footer to all pages -->
    {% extends "layout.html" %}

    <!-- Title for the page -->
	{% block title %} Login {% endblock %}

	<!-- Add specific css, js etc. for this page only!-->
	{% block specific_links%}
	<link rel="stylesheet" href="/static/css/login.css" />
	{% endblock %}

	<!-- Content for this page -->
	{% block body_content %}

	<div>
            LOGIN PAGE
        </div>

        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Kullanıcı Adı"></h:outputText>
                <h:inputText value="#{loginBean.name}"></h:inputText>
                <h:outputText value="Şifre"></h:outputText>
                <h:inputSecret value="#{loginBean.password}"></h:inputSecret>
            </h:panelGrid>
            <h:commandButton value="Giriş" action="listed"></h:commandButton>
        </h:form>

	{% endblock %}
