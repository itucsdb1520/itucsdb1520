<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Add same header and footer to all pages -->

    <!-- Title for the page -->
	{% block title %} Sign Up {% endblock %}

	<!-- Add specific css, js etc. for this page only!-->
	{% block specific_links%}
	<link rel="stylesheet" href="/static/css/signUp.css" />
	{% endblock %}

	<!-- Content for this page -->
	{% block body_content %}

	<div>
            SIGN UP PAGE
        </div>

<div>
  <form method="post"  class="signUp">
    <p>
      <label for="signUp">Username:</label>
      <input type="text" name="signUp" id="signUp" value="" placeholder="Username" >
    </p>

    <p>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" value="" placeholder="*******">
    </p>
    <p>
      <label for="password">Password Again:</label>
      <input type="password" name="password" id="password" value="" placeholder="*******">
    </p>

    <p class="signUp-submit">
      <button type="submit"  a href="#">Sign Up</button>
  </form>
</div>

	{% endblock %}
