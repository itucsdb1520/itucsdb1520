<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" />
	<title>F1DB - {% block title %}{% endblock %}</title>
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<link rel="stylesheet" href="/static/css/header.css" />
	<link rel="stylesheet" href="/static/css/footer.css" />
	<link rel="stylesheet" href="/static/css/icomoon.css" />
	<script src="/static/js/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="/static/js/header.js" type="text/javascript"></script>

	{% block specific_links %}{% endblock %}
  </head>
  <body>
    <header class="gradient-background">

      <span  id="logo">
	<a href="{{ url_for('home') }}"> <img src="/static/gallery/F1DB_Logo.svg"> </a>
      </span>

      <div><i><b id="logo-text">Formula 1 <br> DataBase</b></i>
	<ul id="left-buttons">

	  <a id="home" href="{{ url_for('home') }}">
	    <li class="button">
	       <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
		 <div class="flipper">
		  <div class="front">
		      <!-- front content -->
		      <span class="icon-home"></span>
		  </div>
		  <div class="back">
		      <!-- back content -->
		      HOME
		  </div>
		</div>
	      </div>
	    </li>
	  </a>

	  <a id="pilots" href="{{ url_for('pilots') }}">
	    <li class="button">
	       <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
		 <div class="flipper">
		  <div class="front">
		      <!-- front content -->
		    <span class="icon-user"></span>
		  </div>
		  <div class="back">
		      <!-- back content -->
		      PILOTS
		  </div>
		</div>
	      </div>
	    </li>
	  </a>

	  <a id="cars" href="{{ url_for('cars') }}">
	    <li class="button">
	       <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
		 <div class="flipper">
		  <div class="front">
		      <!-- front content -->
		      <span class="icon-dashboard"></span>
		  </div>
		  <div class="back">
		      <!-- back content -->
		      CARS
		  </div>
		</div>
	      </div>
	    </li>
	  </a>

	  <a id="tracks" href="{{ url_for('tracks') }}">
	    <li class="button">
	       <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
		 <div class="flipper">
		  <div class="front">
		      <!-- front content -->
		      <span class="icon-road"></span>
		  </div>
		  <div class="back">
		      <!-- back content -->
		      TRACKS
		  </div>
		</div>
	      </div>
	    </li>
	  </a>

	  <a id="brands" href="{{ url_for('brands') }}">
	    <li class="button">
	       <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
		 <div class="flipper">
		  <div class="front">
		      <!-- front content -->
		      <span class="icon-ticket"></span>
		  </div>
		  <div class="back">
		      <!-- back content -->
		      BRANDS
		  </div>
		</div>
	      </div>
	    </li>
	  </a>

	  <a id="about"  href="{{ url_for('about') }}">
	    <li class="button">
	       <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
		 <div class="flipper">
		  <div class="front">
		      <!-- front content -->
		      <span class="icon-question"></span>
		  </div>
		  <div class="back">
		      <!-- back content -->
		      ABOUT
		  </div>
		</div>
	      </div>
	    </li>
	  </a>


	  <li id="search_form">
	    <form id="search" action="{{ url_for('search') }}" method="post">
	      <input name="input_text" id="search_text" type="text" name="search_text" placeholder="Enter Search Text...">

	      <select name="search_area" id="search_area">
		<option value="0">All</option>
		<option value="1">Cars</option>
		<option value="5">Engines</option>
		<option value="2">Pilots</option>
		<option value="6">Countries</option>
		<option value="3">Tracks</option>
		<option value="4">Brands</option>
		<option value="7">Founders</option>
		<option value="8">Grands Prix</option>

	      </select>

	     <input id="search_button" type="submit" value="SEARCH" form="search">
	    </form>
	  </li>


	</ul>




	<ul id="right-buttons">


	  <a id="login" href="{{ url_for('login') }}">
	    <li class="button">
	       <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
		 <div class="flipper">
		  <div class="front">
		      <!-- front content -->
		      <span class="icon-user-tie"></span>
		  </div>
		  <div class="back">
		      <!-- back content -->
		      LOGIN
		  </div>
		</div>
	      </div>
	    </li>
	  </a>

	  <a id="signUp" href="{{ url_for('signUp') }}">
	    <li class="button">
	       <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
		 <div class="flipper">
		  <div class="front">
		      <!-- front content -->
		      <span class="icon-lock2"></span>
		  </div>
		  <div class="back">
		      <!-- back content -->
		      SIGN UP
		  </div>
		</div>
	      </div>
	    </li>
	  </a>
	</ul>
      </div>
    </header>


    <div class="header-margin"></div>
    </div>
    <div class="page-content">

      {% block body_content %}{% endblock %}
    </div>

  </body>
  <footer>
    <div id="time-date">{{ current_time }}</div>
  </footer>
</html>
